<div class="dropdown dropdown-fixed">
    <button type="button" class="btn btn-default dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" id="filterListPreferencesToggle">
        List Saver
    </button>    
    <?= Form::ajax('onSaveFilterListPreference', ['class' => 'dropdown-menu control-dropdown p-4', 'style' => 'min-width:200px', 'id' => 'filterListPreferencesForm']) ?>
        <?php if (\BackendAuth::userHasAccess('sixgweb.listsaver.manage')) : ?>
        <div class="input-group input-group-sm">
            <input type="text" id="filterListName" class="form-control top-0 me-0" name="filter_list_name" placeholder="List Name">
            <button type="submit" class="btn btn-outline-secondary me-0" id="filterListSave" disabled>Save</button>
        </div>
        <?php endif; ?>
        <div id="filterListPreferencesContainer">
            <?= $this->filterListPreferencesRenderPreferences() ?>
        </div>
    <?= Form::close() ?>
</div>

<script>
    (function() {
        let input = document.getElementById('filterListName');
        let submit = document.getElementById('filterListSave');
        let container = document.getElementById('filterListPreferencesContainer');

        input.addEventListener('keyup', (e) => {
            if (e.target.value == '') {
                submit.setAttribute('disabled', 'disabled');
            } else {
                submit.removeAttribute('disabled');
            }
        });

        container.addEventListener('ajax:update', (e) => {
            input.value = '';
        });
    })();
</script>
